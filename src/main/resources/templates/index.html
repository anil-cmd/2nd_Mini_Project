<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<h1>Login Here</h1>
		<font color='green'>
			<p th:text="${msg}"></p>
		</font>

		<form th:action="@{/login}" th:object="${loginForm}" method="get">
			<table>
				<tr>
					<td>Email</td>
					<td><input type="text" th:field="*{email}" required/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" th:field="*{password}" required/></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="login" class="btn btn-primary" /></td>
				</tr>

				

			</table>
		</form>
		
		<a href="/register" clas="btn btn-danger">Register Here</a></br>
		<h3>Forgot password?</h3>
		<a href="/pwdpage">Recover Password</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
